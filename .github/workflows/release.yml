name: Release

# The workflow will be triggered on any tag starting with a 'v' (any, with our scheme)
on:
  create:
    tags:
      - 'v*'

# Define the jobs
jobs:
  # Build the CLI for linux
  build-linux-amd64:
    runs-on: ubuntu-latest
    steps:
    # Download the repo
    - name: Checkout repository
      uses: actions/checkout@v2

    # Install CMake
    - name: Install CMake
      run: |
        sudo apt update
        sudo apt-get install -y cmake

    # Install Rust
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-unknown-linux-musl
        override: true

    # Install cross
    - name: Install Cargo Cross
      run: |
        CROSS_DOCKER_IN_DOCKER=true cargo install cross

    # Build the CLI binary
    - name: Build (optimized) CLI binary
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --package brane-cli

    # Build branelet
    - name: Build (optimized) branelet binary
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --target x86_64-unknown-linux-musl --release --package brane-cli

    # Rename them
    - name: Rename resulting binaries
      run: |
        mv ./target/release/brane ./target/release/brane-linux-amd64 \
        && mv ./target/x86_64-unknown-linux-musl/release/branelet ./target/release/branelet-amd64

    # Finally, upload the binaries
    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux-amd64
        path: |
          target/release/brane-linux-amd64
          target/release/branelet-amd64

