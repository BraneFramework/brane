name: CI
on:
  pull_request: 
  push:

jobs:
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install `protoc` to compile protobuf files
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler && sudo rm -rf /var/lib/apt/lists/*
      
      - name: Build project
        run: cargo build -v
      
      - name: Run unit tests
        run: cargo test -v --lib


