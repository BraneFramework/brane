name: arithmetic
version: 1.0.0

base: alpine

kind: compute

entrypoint:
  kind: task
  exec: run.sh

dependencies:
  - bash

files:
  - run.sh

actions:
  add:
    command:
      args:
        - add

    pattern:
      infix:
        - "+"

    input:
      - name: a
        type: integer
      - name: b
        type: integer

    output:
      - name: c
        type: integer

  substract:
    command:
      args:
        - substract

    pattern:
      infix:
        - "-"

    input:
      - name: a
        type: integer
      - name: b
        type: integer

    output:
      - name: c
        type: integer

  multiply:
    command:
      args:
        - multiply

    pattern:
      infix:
        - "*"

    input:
      - name: a
        type: integer
      - name: b
        type: integer

    output:
      - name: c
        type: integer

  divide:
    command:
      args:
        - divide

    pattern:
      infix:
        - "/"

    input:
      - name: a
        type: integer
      - name: b
        type: integer

    output:
      - name: c
        type: integer
