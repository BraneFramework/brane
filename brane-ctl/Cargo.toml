[package]
name = "brane-ctl"
version = { workspace = true }
edition = "2021"
authors = [ "Tim MÃ¼ller" ]

[[bin]]
name = "branectl"
path = "src/main.rs"

[dependencies]
bollard = "0.13"
clap = { version = "4.0.24", features = ["derive","env"] }
console = "0.15"
dotenvy = "0.15"
enum-debug = { git = "https://github.com/Lut99/enum-debug", features = ["derive"] }
env_logger = "0.10"
futures-util = "0.3"
hex = "0.4.3"
hex-literal = "0.3.4"
human-panic = "1.0"
indicatif = "0.17"
lazy_static = "1.4.0"
log = "0.4"
sha2 = "0.10.6"
rand = "0.8.5"
reqwest = { version = "0.11.14", features = ["stream"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
shlex = "1.1.0"
tokio = { version = "1", features = [] }

brane-cfg = { path = "../brane-cfg" }
brane-shr = { path = "../brane-shr" }
brane-tsk = { path = "../brane-tsk" }
specifications = { path = "../specifications" }
