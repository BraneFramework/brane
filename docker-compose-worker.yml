version: '3.6'

services:
  ###############
  ## AUXILLARY ##
  ###############

  # Nothing yet



  ###########
  ## BRANE ##
  ###########

  # The service in charge of the local container- and data registry
  brane-reg:
    image: brane-reg:${BRANE_VERSION:-latest}
    container_name: brane-reg
    ports:
    - "0.0.0.0:${REG_PORT}:${REG_PORT}"
    restart: always
    volumes:
    - ${NODE_CONFIG_PATH}:/node.yml
    - ${CREDS}:${CREDS}
    - ${CERTS}:${CERTS}
    - ${DATA}:${DATA}
    - ${RESULTS}:${RESULTS}

  # The service that is the 'main' service on the worker.
  brane-job:
    image: brane-job:${BRANE_VERSION:-latest}
    container_name: brane-job
    ports:
    - "0.0.0.0:${JOB_PORT}:${JOB_PORT}"
    restart: always
    volumes:
    - ${NODE_CONFIG_PATH}:/node.yml
    - ${CREDS}:${CREDS}
    - ${CERTS}:${CERTS}
    - ${PACKAGES}:${PACKAGES}
    - ${DATA}:${DATA}
    - ${RESULTS}:${RESULTS}
    - ${TEMP_DATA}:${TEMP_DATA}
    - ${TEMP_RESULTS}:${TEMP_RESULTS}
    - /var/run/docker.sock:/var/run/docker.sock

networks:
  default:
    name: brane
