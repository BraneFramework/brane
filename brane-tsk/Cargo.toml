[package]
name = "brane-tsk"
version = { workspace = true }
edition = "2021"
authors = [ "Tim MÃ¼ller" ]


[[example]]
path = "./examples/cli.rs"
name = "cli"


[dependencies]
async-trait = "0.1"
base64 = "0.21"
base64ct = { version = "1.5.3", features = ["alloc"] }
bollard = "0.13"
chrono = "0.4"
enum-debug = { git = "https://github.com/Lut99/enum-debug", features = ["derive"] }
futures-util = "0.3"
graphql_client = "0.10"
hex-literal = "0.4"
hyper = "0.14"
indicatif = "0.17"
k8s-openapi = { version = "0.18", default_features = false, features = ["v1_23"] }
kube = { version = "0.82", default_features = false, features = ["client", "runtime", "rustls-tls"] }
log = "0.4"
prost = "0.11"
rand = "0.8"
rdkafka = { version = "0.29", features = ["cmake-build"] }
reqwest = { version = "0.11", features = ["rustls-tls-manual-roots","json","stream","multipart"] }
serde = "1"
serde_json = "1"
serde_yaml = "0.9"
sha2 = "0.10.6"
tokio = "1"
tokio-tar = "0.3.0"
tokio-util = "0.7"
tonic = "0.8"
uuid = { version = "0.8", features = ["v4"] }

brane-ast = { path = "../brane-ast" }
brane-cfg = { path = "../brane-cfg" }
brane-exe = { path = "../brane-exe" }
brane-shr = { path = "../brane-shr" }
specifications = { path = "../specifications" }


[dev-dependencies]
clap = { version = "4.2", features = ["derive"] }
console = "0.15"
humanlog = { git = "https://github.com/Lut99/humanlog-rs" }
shellexpand = "3.1"


