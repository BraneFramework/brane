name: camelyon
version: 1.0.0
kind: compute

base: nvidia/cuda:10.0-devel-ubuntu18.04

dependencies:
  - build-essential
  - ca-certificates
  - cmake
  - curl
  - g++-4.8
  - git
  - ibverbs-providers
  - libcudnn7=7.6.0.64-1+cuda10.0
  - libcurl4-openssl-dev
  - libibverbs1
  - libjpeg-dev
  - libnccl-dev=2.4.7-1+cuda10.0
  - libnccl2=2.4.7-1+cuda10.0
  - libpng-dev
  - librdmacm1
  - libsm6
  - libssl-dev
  - libxext6
  - openslide-tools
  - python
  - python-dev
  - python-pip
  - python-tk
  - sshfs
  - wget

install:
  - ./install.sh

files:
  - requirements.txt
  - install.sh
  - run.sh

entrypoint:
  kind: task
  exec: run.sh

types:
  Settings:
    name: Settings
    properties:
      - name: training_centres
        type: string
        default:
          v: unicode
          c: "0,1,2,3"
      - name: slide_level
        type: integer
        default:
          v: integer
          c: 7
      - name: patch_size
        type: integer
        default:
          v: integer
          c: 224
      - name: output_dir
        type: Directory

  Model:
    name: Model
    properties:
      - name: type
        type: string
        default:
          v: unicode
          c: "resnet101"
      - name: loss
        type: string
        default:
          v: unicode
          c: "binary_crossentropy"
      - name: activation
        type: string
        default:
          v: unicode
          c: "sigmoid"
      - name: lr
        type: string
        default:
          v: unicode
          c: "1e-4"
      - name: decay
        type: string
        default:
          v: unicode
          c: "1e-6"
      - name: momentum
        type: real
        default:
          v: real
          c: 0.9
      - name: nesterov
        type: boolean
        default:
          v: boolean
          c: true
      - name: batch_size
        type: integer
        default:
          v: integer
          c: 32
      - name: epochs
        type: integer
        default:
          v: integer
          c: 15
      - name: verbose
        type: integer
        default:
          v: integer
          c: 1

  Output:
    name: Output
    properties:
      - name: heatmap
        type: File
      - name: heatmap_interpolated
        type: File

actions:
  'dheatmap':
    pattern:
      prefix: dheatmap
      infix:
        - with
        - and

    input:
      - type: string
        name: patient
        default:
          v: unicode
          c: "patient_051_node_2"

      - type: Model
        name: model

      - type: Settings
        name: settings

      - type: string
        name: id_rsa
        secret: ID_RSA

    output:
      - type: Output
        name: output
