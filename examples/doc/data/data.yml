# DATA.yml
#   by Tim MÃ¼ller
#
# This file implements the fourth tutorial in the Brane: The User Guide book.
# Check: https://wiki.enablingpersonalizedinterventions.nl/user-guide/software-
#        engineers/data.html
#
# Specifically, it defines a simple dataset that is a file and that may be
# accessed by the containers.
#

# This determines the name, or more accurately identifier, of the dataset.
name: jedis

# This determine how we access the data. In this example, we use a file, but check the wiki to find all possible kinds.
access:
  kind: file
  # Note that relative paths, per default, are relative to this file.
  path: ./jedis.csv
