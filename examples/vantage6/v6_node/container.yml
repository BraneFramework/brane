name: v6_node
version: 1.0.0
kind: compute

base: ubuntu:18.04
docker: true

environment:
  LC_ALL: C.UTF-8
  LANG: C.UTF-8

entrypoint:
  kind: service
  exec: entrypoint.sh

dependencies:
  - python3
  - python3-pip

install:
  - pip3 install Flask==1.1.1 vantage6-node==2.1.0

files:
  - entrypoint.sh
  - configuration.yml

actions:
  start_node:
    command:
      args: []
      capture: prefixed

    input:
      - name: api_key
        type: string

      - name: server_host
        type: string

      - name: server_port
        type: integer

    output:
      - name: output
        type: string

