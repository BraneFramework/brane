name: v6_server
version: 1.0.0
kind: compute

base: ubuntu:18.04
docker: true

entrypoint:
  kind: service
  exec: entrypoint.sh

dependencies:
  - python3
  - python3-pip

environment:
  LC_ALL: C.UTF-8
  LANG: C.UTF-8

install:
  - pip3 install pipenv PyJWT==1.7.1 vantage6-server==2.1.1
  - pipenv install vantage6-server==1.2.3

files:
  - configuration.yml
  - entrypoint.sh
  - fixtures.yml

actions:
  start_server:
    command:
      args: []
      capture: prefixed

    input:
      - name: server_port
        type: integer

    output:
      - name: output
        type: string

